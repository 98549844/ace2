<div class="main-container ace-save-state" id="main-container">

        try {
            ace.settings.loadState('main-container')
        } catch (e) {

    <div id="sidebar" class="sidebar responsive ace-save-state"

    <div class="main-content">
        <div class="main-content-inner">

            <div class="page-content">

                     th:include="ace/pb-pages/ace-settings-container :: ace-settings-container">

                <div class="page-header">
                    <h1>
                        Dropzone.js
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            Drag &amp; drop file upload with image preview
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="alert alert-info">
                            <i class="ace-icon fa fa-hand-o-right"></i>

                            Please note that demo server is not configured to save uploaded files, therefore you may get an error message.

                                </div>

                                <div class="dz-error-message">

                                </div>

                                <div class="dz-success-mark">
											<span class="fa-stack fa-lg bigger-150">

												<i class="fa fa-check fa-stack-1x fa-inverse green"></i>
											</span>

												<i class="fa fa-circle fa-stack-2x white"></i>

<link rel="stylesheet" th:href="@{/assets/css/dropzone.min.css}" />
<div th:include="ace/pb-pages/common-script :: common-script"></div>
<!-- page specific plugin scripts -->
<script th:src="@{/assets/js/dropzone.min.js}"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($){

        try {
            Dropzone.autoDiscover = false;

            const myDropzone = new Dropzone('#dropzone', {
                previewTemplate: $('#preview-template').html(),

                thumbnailHeight: 120,
                thumbnailWidth: 120,
                maxFilesize: 0.5,

                //addRemoveLinks : true,
                //dictRemoveFile: 'Remove',

                dictDefaultMessage:
                    '<span class="bigger-150 bolder"><i class="ace-icon fa fa-caret-right red"></i> Drop files</span> to upload \
                    <span class="smaller-80 grey">(or click)</span> <br /> \
                    <i class="upload-icon ace-icon fa fa-cloud-upload blue fa-3x"></i>'
                ,

                thumbnail: function (file, dataUrl) {
                    if (file.previewElement) {
                        $(file.previewElement).removeClass("dz-file-preview");
                        const images = $(file.previewElement).find("[data-dz-thumbnail]").each(function () {
                            const thumbnailElement = this;
                            thumbnailElement.alt = file.name;
                            thumbnailElement.src = dataUrl;
                        });
                        setTimeout(function () {
                            $(file.previewElement).addClass("dz-image-preview");
                        }, 1);
                    }
                }

            });


            //simulating upload progress
            const minSteps = 6,
                maxSteps = 60,
                timeBetweenSteps = 100,
                bytesPerStep = 100000;

            myDropzone.uploadFiles = function(files) {
                const self = this;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    totalSteps = Math.round(Math.min(maxSteps, Math.max(minSteps, file.size / bytesPerStep)));

                    for (let step = 0; step < totalSteps; step++) {
                        const duration = timeBetweenSteps * (step + 1);
                        setTimeout(function(file, totalSteps, step) {
                            return function() {
                                file.upload = {
                                    progress: 100 * (step + 1) / totalSteps,
                                    total: file.size,
                                    bytesSent: (step + 1) * file.size / totalSteps
                                };

                                self.emit('uploadprogress', file, file.upload.progress, file.upload.bytesSent);
                                if (file.upload.progress == 100) {
                                    file.status = Dropzone.SUCCESS;
                                    self.emit("success", file, 'success', null);
                                    self.emit("complete", file);
                                    self.processQueue();
                                }
                            };
                        }(file, totalSteps, step), duration);
                    }
                }
            }


            //remove dropzone instance when leaving this page in ajax mode
            $(document).one('ajaxloadstart.page', function(e) {
                try {
                    myDropzone.destroy();
                } catch(e) {}
            });

        } catch(e) {
            alert('Dropzone.js does not support older browsers!');
        }

    });
</script>
</body>
